<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CRUD Application</h1>
      </div>
      <div class="main">
        <form action="" id="student-form" class="row">
          <div class="col">
            <label for="firstname" id="names">First Name</label>
            <input type="text" id="firstName" placeholder="Enter First Name" />
          </div>
          <div class="col">
            <label for="lastname" id="names">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter Last Name" />
          </div>
          <div class="col">
            <label for="rooNo" id="names">Roll No</label>
            <input type="text" id="rollNo" placeholder="Enter Roll Number" />
          </div>
          <div class="col">
            <button class="btn btn-sucess add-btn" value="Submit">
              Submit
            </button>
          </div>
        </form>
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last name</th>
                <th>Roll No</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Dear</td>
                <td>Programmer</td>
                <td>25</td>
                <td>
                  <a href="#" class="curd-btn edit-btn edit">Edit</a>
                  <a href="#" class="curd-btn del-btn delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
